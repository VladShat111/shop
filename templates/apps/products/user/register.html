{% extends 'apps/products/base.html' %}
{% load crispy_forms_tags %}

{% block user_auth %}

    <form method="post" id="registerForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Register</button>
    </form>
    <small> Do you have an account ?</small><a href="{% url 'login' %}"> Log in</a>

{% endblock %}
