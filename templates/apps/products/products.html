{% extends 'apps/products/base.html' %}
{% block content %}
    <div class="row">
     {% for prod in product %}
         <div class="col-lg-4">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{ prod.img.url }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <a href="{% url 'product_detail' prod.name prod.pk %}"><h5 class="card-title">{{ prod.name }}</h5></a>
                    <p class="card-text">Price: {{ prod.price }}</p>
                    <p class="card-text"><small class="text-muted">Last updated {{ prod.pub_date }}</small></p>
                  </div>
                </div>
             </div>
            </div>
         </div>
    {% endfor %}
    </div>
{% endblock %}
